<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF密碼移除工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .upload-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .file-input-label.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }
        
        .file-icon {
            margin-right: 10px;
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .alerts {
            margin-top: 20px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }
        
        .selected-file {
            margin-top: 10px;
            padding: 10px;
            background: #e8f2ff;
            border-radius: 5px;
            color: #667eea;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF密碼移除工具</h1>
            <p>上傳您的PDF檔案，輸入密碼，即可取得解除密碼保護的版本</p>
        </div>
        
        <!-- 顯示錯誤或成功訊息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alerts">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">選擇PDF檔案</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" class="file-input" accept=".pdf" required>
                    <label for="file" class="file-input-label" id="fileLabel">
                        <span class="file-icon">📁</span>
                        <span class="file-text">點擊選擇檔案或拖拽檔案到此處</span>
                    </label>
                </div>
                <div id="selectedFile" class="selected-file" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="password">PDF密碼 (如果有的話)</label>
                <input type="text" id="password" name="password" class="password-input" 
                       placeholder="請輸入PDF密碼，如果沒有密碼可以留空">
            </div>
            
            <button type="submit" class="submit-btn">🚀 處理PDF並下載</button>
        </form>
    </div>
    
    <script>
        // 檔案選擇處理
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const selectedFile = document.getElementById('selectedFile');
        const fileText = fileLabel.querySelector('.file-text');
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const fileName = this.files[0].name;
                const fileSize = (this.files[0].size / 1024 / 1024).toFixed(2);
                fileText.textContent = `已選擇: ${fileName}`;
                selectedFile.style.display = 'block';
                selectedFile.textContent = `檔案大小: ${fileSize} MB`;
            }
        });
        
        // 拖拽處理
        fileLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });
        
        fileLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });
        
        fileLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const fileName = files[0].name;
                const fileSize = (files[0].size / 1024 / 1024).toFixed(2);
                fileText.textContent = `已選擇: ${fileName}`;
                selectedFile.style.display = 'block';
                selectedFile.textContent = `檔案大小: ${fileSize} MB`;
            }
        });
    </script>
</body>
</html>
