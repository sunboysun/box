<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下載處理完成的PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #38a169;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #38a169 0%, #2d7d5c 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #f7fafc;
            color: #4a5568;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            color: #2d3748;
        }
        
        .alerts {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .alert-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }
        
        .download-info {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .download-info p {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        
        <div class="header">
            <h1>處理完成！</h1>
            <p>您的PDF檔案已經成功處理，密碼保護已移除</p>
        </div>
        
        <!-- 顯示錯誤或成功訊息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alerts">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="download-info">
            <p>點擊下方按鈕即可下載您的無密碼保護PDF檔案。檔案將會自動開始下載。</p>
        </div>
        
        <a href="/download/{{ internal_filename|urlencode }}/{{ display_filename|urlencode }}" class="download-btn">
            ⬇️ 立即下載PDF檔案
        </a>
        
        <br><br>
        
        <a href="/" class="back-btn">
            ← 處理另一個PDF檔案
        </a>
    </div>
    
    <script>
        const downloadBtn = document.querySelector('.download-btn');
        const originalText = downloadBtn.textContent;
        
        function updateCountdown() {
            downloadBtn.textContent = originalText;
                // 自動觸發下載
                downloadBtn.click();
        }
        
        // 頁面載入後開始倒計時
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
